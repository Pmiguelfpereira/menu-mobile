<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

            float: left;
            margin-right: 10px;

                </div>
                <div class="col-md-7">
                    <ul>
                        <li>Menu 1</li>
                        <li>Menu 2</li>
                        <li>Menu 3</li>
                        <li>Menu 4</li>
                        <li>Menu 5</li>
                        <li>Menu 6</li>

            </div>
        </div>
        <div class="mobile">
            <div class="row">
                <div class="col-md-7">
                    <img src="no-image.png" alt="" style="max-width: 100px;">
                </div>
            </div>

        </div>
    </div>

</html>
